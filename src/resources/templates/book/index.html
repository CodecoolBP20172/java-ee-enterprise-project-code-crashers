<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head :: copy"></head>
    <body>

        <div th:replace="headerWithFilter :: copy"></div>

        <div class="container">

            <div class="breadcrumb">
                Category&nbsp;
                <strong th:text="${category} != null ? ${category.getName()} : 'ALL'">Category Title</strong>
                &nbsp;Genre&nbsp;
                <strong th:text="${genre} != null ? ${genre.getName()} : 'ALL'">Category Title</strong>
            </div>
            <div id="products" class="row list-group">

                <div class="item col-4" th:each="media,iterStat : ${medialist}">
                    <div class="thumbnail">
                        <img class="group list-group-image" src="/img/book_thumb.png" th:src="${media.pictureUrl} != null ? '/img/' + ${media.pictureUrl} " alt="" />
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading" th:text="${media.getTitle()}">Product name</h4>
                            <h4 class="group inner list-group-item-heading" th:text="${media.getDescription()}">description</h4>
                            <!--<p class="group inner list-group-item-text" th:text="${media.description}">Product description... </p>-->
                            <div class="row">
                                <div class="col-6">
                                    <!--<p class="lead" th:text="${book.getPrice()}">100 USD</p>-->
                                </div>
                                <div class="col-6">
                                    <form action="/add" method="post">
                                        <!--<input type="hidden" th:name="mediaId" th:value="${media.id}" />-->
                                        <input class="btn btn-warning" type="submit" value ="Rent"></input>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div th:replace="footer :: copy"></div>
        </div>

    </body>
</html>
