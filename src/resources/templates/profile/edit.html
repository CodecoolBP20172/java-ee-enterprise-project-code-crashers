<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: copy"></head>
<body>

<div th:replace="header/header :: copy"></div>
<div class="container">

    <div th:switch = "${editable}">
        <p th:case="'username'"><span th:replace="profile/username_change :: copy"></span></p>
        <p th:case="'password'"><span th:replace="profile/password_change :: copy"></span></p>
    </div>
    <div th:replace="footer :: copy"></div>

</div>
</body>
</html>
